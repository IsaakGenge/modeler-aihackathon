<div class="component-container">
  <form [formGroup]="graphForm" (ngSubmit)="onSubmit()">
    <!-- Display success message -->
    <div *ngIf="success" class="alert alert-success">
      Graph created successfully!
    </div>

    <!-- Display error message -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <div class="form-group mb-3">
      <label for="name" class="form-label">Graph Name</label>
      <input type="text"
             id="name"
             formControlName="name"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
             placeholder="Enter graph name" />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Graph name is required</div>
      </div>
    </div>

    <div class="form-actions d-flex gap-2 mt-4">
      <button type="submit"
              class="btn"
              style="background-color: var(--accent); color: var(--text-highlighted);"
              [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Create Graph
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
