<div class="create-graph-container">
  <h4>Create New Graph</h4>
  <form [formGroup]="graphForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Graph Name</label>
      <input type="text" id="name" formControlName="name" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
             placeholder="Enter graph name" />
      <div *ngIf="submitted && f['name'].errors" class="error">
        Graph name is required.
      </div>
    </div>
    <button type="submit" class="btn btn-accent w-100 mt-3" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      Create Graph
    </button>
  </form>

  <div *ngIf="success" class="alert alert-success mt-3">
    Graph created successfully!
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</div>
