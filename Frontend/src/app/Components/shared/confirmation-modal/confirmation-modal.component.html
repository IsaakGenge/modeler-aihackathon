<div *ngIf="show">
  <div class="modal-backdrop active" (click)="onCancel($event)"></div>
  <div class="custom-modal delete-confirmation" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5>{{ title }}</h5>
      <button type="button" class="close-modal-btn" (click)="onCancel($event)">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <div class="modal-body">
      <div class="warning-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
      </div>
      <p>{{ message }}</p>
      <p class="deletion-note" *ngIf="warningText">{{ warningText }}</p>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onCancel($event)" [disabled]="isLoading">
        {{ cancelButtonText }}
      </button>
      <button type="button" class="btn btn-danger" (click)="onConfirm($event)" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
