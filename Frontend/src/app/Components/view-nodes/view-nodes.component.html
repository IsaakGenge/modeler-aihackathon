<div class="node-container">
  <div *ngIf="loading" class="d-flex align-items-center">
    <div class="spinner-border spinner-border-sm text-primary me-2" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <span>Loading node data...</span>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    {{ error }}
  </div>

  <div *ngIf="warning" class="alert alert-warning">
    <i class="bi bi-info-circle-fill me-2"></i>
    {{ warning }}
  </div>

  <div *ngIf="nodeData && nodeData.length > 0" class="node-data">
    <div class="row g-2">
      <div *ngFor="let node of nodeData" class="col-6 col-md-3 col-lg-2 mb-2">
        <div class="card node-card h-100">
          <div class="card-body p-1">
            <div class="d-flex align-items-center mb-1">
              <div class="node-shape-indicator me-2"
                   [ngStyle]="getNodeVisualStyle(node.nodeType)">
              </div>
              <h6 class="card-title mb-0 text-truncate"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  [title]="'ID: ' + node.id">
                {{ node.name || 'Unnamed Node' }}
              </h6>
            </div>
            <p class="card-text mb-1"><small class="theme-secondary-text">{{ node.nodeType }}</small></p>
            <div class="node-actions">
              <button class="btn btn-danger btn-sm" (click)="initiateDeleteNode(node.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && !warning && nodeData && nodeData.length === 0" class="alert alert-info">
    <i class="bi bi-info-circle-fill me-2"></i>
    No nodes available. Create a node to get started.
  </div>
</div>

<!-- Add the confirmation modal component -->
<app-confirmation-modal [show]="showDeleteModal"
                        [title]="'Confirm Node Deletion'"
                        [message]="'Are you sure you want to delete this node?'"
                        [confirmButtonText]="'Delete'"
                        [isLoading]="deleteInProgress"
                        [error]="deleteError"
                        (confirm)="confirmDelete()"
                        (cancel)="cancelDelete()">
</app-confirmation-modal>
