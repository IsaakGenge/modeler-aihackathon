<div class="container">
  <h2>Create New Node</h2>

  <div *ngIf="success" class="alert alert-success">
    <i class="bi bi-check-circle-fill me-2"></i>
    Node created successfully!
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    {{ error }}
  </div>

  <form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="name" class="form-label">Name *</label>
      <input type="text"
             formControlName="name"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
             placeholder="Enter node name" />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="nodeType" class="form-label">Node Type</label>
      <select formControlName="nodeType"
              class="form-select"
              [ngClass]="{ 'is-invalid': submitted && f['nodeType'].errors }">
        <option value="Default">Default</option>
        <option value="Person">Person</option>
        <option value="Place">Place</option>
        <option value="Thing">Thing</option>
        <option value="Concept">Concept</option>
      </select>
      <div *ngIf="submitted && f['nodeType'].errors" class="invalid-feedback">
        <div *ngIf="f['nodeType'].errors['required']">Node Type is required</div>
      </div>
    </div>

    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary">Create Node</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
