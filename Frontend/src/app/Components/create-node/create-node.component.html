<div class="container">
  <h2>Create New Node</h2>

  <div *ngIf="success" class="alert alert-success">
    Node created successfully!
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="nodeForm" (ngSubmit)="onSubmit()">   
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text"
             formControlName="name"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
             placeholder="Enter node name" />
      <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
        <div *ngIf="f['name'].errors['required']">Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="nodeType">Node Type</label>
      <select formControlName="nodeType"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['nodeType'].errors }">
        <option value="default">Default</option>
        <option value="person">Person</option>
        <option value="place">Place</option>
        <option value="thing">Thing</option>
        <option value="concept">Concept</option>
      </select>
      <div *ngIf="submitted && f['nodeType'].errors" class="invalid-feedback">
        <div *ngIf="f['nodeType'].errors['required']">Node Type is required</div>
      </div>
    </div>

    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary">Create Node</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()">Reset</button>
    </div>
  </form>
</div>
